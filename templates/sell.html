{% extends 'base.html' %}

{% block title %}
<title>Sell Product</title>
{% endblock %}
{% block body %}
<div class="container">
    <div class="row" style="box-shadow:0px 0px 2px red;">
        <div class="col" style="text-align:center;padding:30px;">
            <h2>Add Product Here</h2><br/>
            <form method="POST" action="/add_product" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name here..........."/><br/>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Product Description</label>
                    <textarea class="form-control" name="desc" id="desc" placeholder="Enter product description here..........."/></textarea><br/>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Product Image</label>
                    <input type="file" class="form-control" name="image" id="image"/><br/>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Product Price</label>
                    <input type="number" class="form-control" name="price" id="price" placeholder="Enter product price here.........." min="500"/><br/>
                </div>
                <button type="submit" class="btn btn-primary">Post Item</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
